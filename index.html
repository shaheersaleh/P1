<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link href="dist/output.css" rel="stylesheet">
  <style>
    .hand {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: bottom center;
      transform: translate(-50%, -100%) rotate(0deg);
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md text-center">
    <h1 class="text-3xl mb-4">Stopwatch</h1>
    <div id="display" class="text-4xl mb-4">00:00:00</div>
    <div class="relative w-40 h-40 mx-auto mb-4">
      <div class="absolute inset-0 bg-white rounded-full border-4 border-gray-800 flex items-center justify-center">
        <div class="relative w-full h-full">
          <div id="hour-hand" class="hand bg-black w-1 h-12"></div>
          <div id="minute-hand" class="hand bg-blue-800 w-1 h-16"></div>
          <div id="second-hand" class="hand bg-red-600 w-0.5 h-20"></div>
        </div>
      </div>
    </div>
    <div class="space-x-2">
      <button id="start" class="bg-green-500 text-white px-4 py-2 rounded">Start</button>
      <button id="pause" class="bg-yellow-500 text-white px-4 py-2 rounded">Pause</button>
      <button id="reset" class="bg-red-500 text-white px-4 py-2 rounded">Reset</button>
    </div>
    <ul id="laps" class="mt-4 text-left"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
